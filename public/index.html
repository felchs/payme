<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pagamento Guest PayPal</title>
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
</head>
<body>
  <h2>Comprar Licença</h2>
  <div id="paypal-button-container"></div>

  <script>
    paypal.Buttons({
      createOrder: function (data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: { value: '9.99' } // valor do pagamento
          }]
        });
      },
      onApprove: function (data, actions) {
        return actions.order.capture().then(function (details) {
          alert('Pagamento feito por: ' + details.payer.name.given_name);

          // Chamada POST para o backend licenseme
          fetch('/api/licenseme', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              payerID: data.payerID,
              orderID: data.orderID,
              email: details.payer.email_address
            })
          })
          .then(res => res.json())
          .then(result => {
            console.log('Licença emitida:', result);
            alert('Licença emitida com sucesso!');
          })
          .catch(err => console.error('Erro na licença:', err));
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
