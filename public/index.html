<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PayPal Guest Payment</title>
  <!-- Use LIVE client ID for guest payments -->
  <!--<script src="https://www.paypal.com/sdk/js?client-id=AcmUlUxLsdw-GhQPQ5n6bT-oXlX-HFFMNNdLY3qUAdDo_a4H3ALkXaOHLKL4VKk99S8gRGLBq2RZH0vL&currency=BRL&commit=true&intent=capture"></script>-->
  <script src="https://www.paypal.com/sdk/js?client-id=AcmUlUxLsdw-GhQPQ5n6bT-oXlX-HFFMNNdLY3qUAdDo_a4H3ALkXaOHLKL4VKk99S8gRGLBq2RZH0vL&currency=BRL&commit=true&intent=capture&components=buttons&enable-funding=card&disable-funding=paylater"></script>
</head>
<body>
  <div id="paypal-button-container"></div>

  <script>
    paypal.Buttons({
      style: {
        layout: 'vertical',
        color: 'blue',
        shape: 'rect',
        label: 'paypal'
      },
      createOrder: function(data, actions) {
	  	console.log("create order...0");
		alert("create order...0");
        return actions.order.create({
          purchase_units: [{
            amount: {
			  currency_code: "BRL",
              value: '5.89'
            }
          }]
        });
      },
      onApprove: function(data, actions) {
		console.log("on approve...0");
		alert("on approve...0");
		
        return actions.order.capture().then(function(details) {
			alert("after payment...");
			console.log("Payer Order Id: " + data.orderID);
			console.log("Payment email: " + details.payer.email_address);


          // POST para a API licenseme
          fetch('/api/licenseme', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              payerID: data.payerID,
              orderID: data.orderID,
              email: details.payer.email_address
            })
          })
          .then(res => res.json())
          .then(json => {
            console.log("License ok: " + json.license);
          });
		  
        });
      },
	  onError: function(err) {
		console.error("PayPal error:", err);
	  }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
